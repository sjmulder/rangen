	];

	var img = document.querySelector('.card img')
	var span = document.querySelector('.card span')

	var card = null;
	var isRevealed = false;

	function advance() {
		if (!card || isRevealed) {
			card = cards[Math.floor(Math.random() * cards.length)];
			img.src = 'img/' + card + '.png';
			span.innerText = '';

			isRevealed = false;
		} else {
			span.innerText = card;

			isRevealed = true;
		}
	}

	document.addEventListener('click', advance);
	document.addEventListener('touchdown', advance);

	advance();
})();
</script>
